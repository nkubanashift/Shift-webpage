<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Store</title>
    <link rel="stylesheet" href="shift.css"> 
    <script src="shift.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="#">
                    <img src="Images/logo.png" alt="Logo">
                </a>
            </div>
            <input type="checkbox" class="menu-btn" id="menu-btn" style="display: none;">
            <label for="menu-btn" class="menu-icon">
                <span class="navicon"></span>
            </label>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Offers</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
            <div id="hamburger-icon">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
            <form action="" class="search-bar">
                <input type="text" placeholder="Search..." name="q">
                <button type="submit"> <img src="Images/search.svg" alt="search"></button>
            </form>
        </header>
        <nav class="side-menu">
            <ul>
                <li><a href="#"><img src="Images/back.svg" alt="back"></a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
        <main>
            <!--New arrivals section-->
            <section id="new">
                <div class="new-arrivals">
                    <div class="new-text">
                    <h1>New Arrivals.</h1>
                    <p>Spring Collection</p>
                </div>
                    <img src="Images/newarrivals.jpeg" alt="new arrivals">
            </section>
            <!--CATEGORIES Section-->
            <section class="categoryy">
            <div class="Categories-header">
                <h3>Categories</h3>
            </div>
            <div class="categories-container">
                <!--Men-->
            <div class="categories-gender">
                        <a href = "#" class="men-image">
                            <img src="Images/men.jpeg" alt="">
                        </a>
                        <div class="details">
                            <a href="#">Men</a>
                    </div>
            </div>
            <!--Women-->
            <div class="categories-gender">
                <a href = "#" class="women-image">
                    <img src="Images/women.jpeg"  alt="">
                </a>
                <div class="details">
                    <a href="#">Women</a>
            </div>
        </div>
            <!--Children-->
            <div class="categories-gender">
                <a href = "#" class="children-image">
                    <img src="Images/children.jpeg"  alt="">
                </a>
                <div class="details">
                    <a href="#">Children</a>
            </div>
        </div>
    </section>

        </main>
    </div>
        </main>
    </div>
</body>
</html>
