<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Store</title>
    <link rel="stylesheet" href="shift.css"> 
    <script src="shift.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="#">
                    <img src="Images/logo.png" alt="Logo">
                </a>
            </div>
            <input type="checkbox" class="menu-btn" id="menu-btn" style="display: none;">
            <label for="menu-btn" class="menu-icon">
                <span class="navicon"></span>
            </label>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Sneakers</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <div id="hamburger-icon">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
            <form action="" class="search-bar">
                <input type="text" placeholder="Search..." name="q">
                <button type="submit"> <img src="Images/search.svg" alt="search"></button>
            </form>
        </header>
        <nav class="side-menu">
            <ul>
                <li><a href="#"><img src="Images/back.svg" alt="back"></a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Sneakers</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <main>
            <!--New arrivals section-->
            <section id="new">
                <div class="new-arrivals">
                    <div class="new-text">
                    <h1>New Arrivals.</h1>
                    <p>Spring Collection</p>
                </div>
                <a href="#">
                    <img src="Images/home.jpg" alt="new arrivals" width="700px">
                </a>
                </div>
            </section>
            <!--CATEGORIES Section-->
            <div class="on-sale">
            <div class="sale-header">
                <h3>On Sale!</h3>
            </div>
            </div>
        </main>
    </div>
        </main>
    </div>
    <footer>
        <div class="footer">
        <div class="logo-footer">
            <a href="#">
                <img src="Images/logo.png" alt="Logo">
            </a>
        </div>
        <div class="social-media-icons">
            <a href="#"><img src="Images/instagram.png"></a>
            <a href="#"><img src="Images/x.png"></a>
            <a href="#"><img src="Images/mail.png"></a>
        </div>
        </div>
    </footer>
</body>
</html>
